apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysite
  template:
    metadata:
      labels:
        app: mysite
    spec:
      containers:
        - name: mysite
          image: 778841258598.dkr.ecr.eu-west-2.amazonaws.com/mysite:v2
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ecr-secret
