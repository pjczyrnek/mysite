name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-push:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 4: Build and push an immutable image tag (commit SHA)
      - name: Build, tag, and push Docker image to ECR
        env:
          IMAGE_REPO: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/mysite
          IMAGE_TAG: ${{ github.sha }}
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}

      # Step 5: Update k8s manifest with the new immutable tag
      - name: Update deployment manifest image
        env:
          IMAGE_REPO: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/mysite
          IMAGE_TAG: ${{ github.sha }}
        run: |
          sed -i "s|^\([[:space:]]*image:[[:space:]]*\).*|\1${IMAGE_REPO}:${IMAGE_TAG}|" k8s/deployment.yaml

      # Step 6: Commit manifest change so Argo CD syncs from Git
      - name: Commit and push manifest update
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          if git diff --quiet -- k8s/deployment.yaml; then
            echo "No manifest changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          git commit -m "chore(deploy): update image to ${IMAGE_TAG} [skip ci]"
          git push origin main
